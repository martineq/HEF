<!DOCTYPE html>			<!-- Declaro el documento como HTML -->
<html lang="es-AR">		<!-- Declaro el idioma del contenido de mi página HTML -->

<!-- Sección head -->
<head>
  <!-- meta: metainformación. Sirve para aportar información sobre el documento -->
  <meta charset="UTF-8">									<!-- Codificación de caracteres utilizada -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">	<!-- name="viewport": Define qué área de pantalla está disponible al renderizar un documento. "width=device-width" hace que el ancho de la página acompañe el ancho del dispositivo. "initial-scale=1.0" pone el nivel de zoom básico cuando se carga por primera vez la página.  --> 
  <meta http-equiv="X-UA-Compatible" content="ie=edge">		<!-- Especifica los métodos HTTP soportados por el servidor web --> 
  <meta name="description" content="hef DM">				<!-- name: Nombre al que se asocia la metainformación --> 
  <meta name="keywords" content="HTML">						<!-- name="keywords": palabras clave para ser usadas por los buscadores --> 
  <meta name="author" content="Mart">						<!-- name="author": define al autor de la página -->
  <link rel="stylesheet" href="styles/styles.css"> 			<!-- rel="stylesheet": Define un recurso externo para ser usado como hoja de estilos --> 
  <title>hef DM: Document Management</title>				<!-- Defino el título de la página HTML, importante para el SEO -->
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">	<!-- Agrego el favicon de la página -->
</head>

<!-- Sección body -->
<body>

	<!-- Elemento que cumple la funcionalidad de un toggle (será invisible), ubicado aquí porque activa a "container" con el operador + -->
	<input type="checkbox" class="checkbox" id="checktoggle" />	<!-- type: El tipo de control a mostrar / id: identificador único en todo el documento -->

	<!-- Clase para contener toda la página -->
	<div class="container">	<!-- <div> define una división o sección en el documento HTML, es usado como contenedor para otros elementos y también es estilizado con CSS y manipulado con JS --> 

	  <!-- Sección cabecera -->
	  <div class="header">
			
			<!-- Elementos que cumplen la visualización (togglebackground + toggle) de un toggle  -->
			<div class="togglebackground">
				<label class="toggle" for="checktoggle">	<!-- <label> define una etiqueta para un control de un formulario HTML --> 
				</label>
			</div>

			<!-- Encabezado principal -->
			<h1>Documentos</h1>

			<!-- Barra de navegación superior -->
			<ul class="topnav">									
				<li><a class="active" href="#home">Home</a></li>
				<li><a href="#menu1">Menú 1</a></li>
				<li><a href="#menu2">Menú 2</a></li>
				<li><a href="#menu3">Menú 3</a></li>  
				<li><a href="#menu4">Menú 4</a></li>
				<li class="right"><a href="#about">Acerca de</a></li>
			</ul>
	  </div>

	  <!-- Sección principal -->
	  <div class="main">
			<table>	<!-- El Elemento de Tabla HTML (<table>) representa datos en dos o mas dimensiones -->
				<caption>Registro de Documentos</caption>		<!-- <caption> es el encargado de darle un título descriptivo a las tablas -->
				<thead class="list-header">						<!-- <thead> es usado para agrupar contenido de títulos de una tabla -->
				</thead>
				<tbody class="document-list">					<!-- <tbody> es usado para agrupar contenido del cuerpo de una tabla (los datos) -->
				</tbody>
	    </table>
	  </div>  

	  <!-- Sección pie -->
	  <div class="footer">
			<p>hef-DM</p>				 <!-- <p> (párrafo) es el apropiado para distribuir el texto en párrafos -->
	  </div>

	</div>

	 <!-- Templates HTML  -->
	<template id="header-template">
		<tr>																	<!-- <tr> agrupa los datos de una fila de una tabla -->
			<th id=templateHeaderN1></th>										<!-- <th> indica que es un encabezado de tabla -->
			<th id=templateHeaderN2></th>
			<th id=templateHeaderN3></th>
			<th id=templateHeaderN4></th>
			<th id=templateHeaderN5></th>
			<th id=templateHeaderN6></th>
			<th id=templateHeaderN7></th>
			<th id=templateHeaderN8></th>
			<th id=templateHeaderN9></th>
			<th id=templateHeaderN10></th>
		</tr>
	</template>

	<template id="document-template">
		<tr>
			<td id=templateDocumentN1></td>										<!-- <td> indica que es un dato de tabla -->
			<td id=templateDocumentN2></td>
			<td id=templateDocumentN3></td>
			<td id=templateDocumentN4></td>
			<td id=templateDocumentN5></td>
			<td id=templateDocumentN6></td>
			<td id=templateDocumentN7></td>
			<td id=templateDocumentN8></td>
			<td id=templateDocumentN9></td>
			<td id=templateDocumentN10></td>
		</tr>
	</template>

	 <!-- Código JavaScript -->
	<script src="scripts/main.js"></script>
</body>
</html>
